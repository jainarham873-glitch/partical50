<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hand Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            background: rgba(0,0,0,0.5); padding: 10px; pointer-events: none;
        }
        /* Hidden video element for MediaPipe processing */
        #input_video { display: none; }
    </style>
</head>
<body>

    <div id="info">
        <b>Interactive 3D Particles</b><br>
        1. Show your hand to the camera.<br>
        2. Move your hand to move the particle cloud.<br>
        3. Pinch thumb & index to change color/expand.
    </div>

    <video id="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // --- 1. THREE.JS SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 5;

        // Create Particles
        const particleCount = 5000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 5;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- 2. MEDIAPIPE HANDS SETUP ---
        const videoElement = document.getElementById('input_video');
        let handX = 0, handY = 0, handZ = 0, isPinching = false;

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Track Index Finger Tip (Landmark 8)
                // Normalize coordinates to Three.js space (-5 to 5)
                handX = (landmarks[8].x - 0.5) * -10; 
                handY = (landmarks[8].y - 0.5) * -10;
                handZ = landmarks[8].z * -10;

                // Detect Pinch (Thumb tip 4 and Index tip 8)
                const dx = landmarks[4].x - landmarks[8].x;
                const dy = landmarks[4].y - landmarks[8].y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                isPinching = distance < 0.05;
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraFeed.start();

        // --- 3. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            const posArray = geometry.attributes.position.array;
            const colorArray = geometry.attributes.color.array;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;

                // Particles move toward hand position
                const targetX = handX + (Math.random() - 0.5) * (isPinching ? 5 : 2);
                const targetY = handY + (Math.random() - 0.5) * (isPinching ? 5 : 2);
                const targetZ = handZ;

                // Linear Interpolation (Lerp) for smooth movement
                posArray[i3] += (targetX - posArray[i3]) * 0.02;
                posArray[i3 + 1] += (targetY - posArray[i3 + 1]) * 0.02;
                posArray[i3 + 2] += (targetZ - posArray[i3 + 2]) * 0.02;

                // Color change logic
                if (isPinching) {
                    colorArray[i3] = 1.0;     // Red
                    colorArray[i3 + 1] = 0.2; // Green
                    colorArray[i3 + 2] = 0.2; // Blue
                } else {
                    colorArray[i3] = 0.2;     // Cyan-ish
                    colorArray[i3 + 1] = 0.8;
                    colorArray[i3 + 2] = 1.0;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            particleSystem.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
