<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture 3D Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #instructions { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; z-index: 10; }
        canvas { display: block; }
        video { transform: scaleX(-1); display: none; }
    </style>
</head>
<body>

    <div id="instructions">
        <h2>Hand Gesture Particles</h2>
        <p>1. Allow Camera Access</p>
        <p>2. Move index finger to attract</p>
        <p>3. Pinch thumb & index to morph shapes</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec3 targetPosition;
        uniform float uTransition;
        uniform float uTime;
        uniform vec3 uMouse;
        varying vec3 vColor;

        void main() {
            // Morph between original and target shape
            vec3 pos = mix(position, targetPosition, uTransition);
            
            // Add some subtle floating noise
            pos.x += sin(uTime + position.y) * 0.2;
            pos.y += cos(uTime + position.x) * 0.2;

            // Distance-based attraction to index finger (uMouse)
            float dist = distance(pos, uMouse);
            if(dist < 5.0) {
                pos = mix(pos, uMouse, (5.0 - dist) * 0.1);
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            gl_PointSize = 4.0 * (30.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
            
            // Dynamic coloring based on position
            vColor = mix(vec3(0.1, 0.5, 1.0), vec3(1.0, 0.2, 0.5), uTransition);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec3 vColor;
        void main() {
            float r = distance(gl_PointCoord, vec2(0.5));
            if (r > 0.5) discard; // Make points circular
            gl_FragColor = vec4(vColor, 1.0 - (r * 2.0));
        }
    </script>

    <script>
        let scene, camera, renderer, particles, material;
        let transitionGoal = 0;
        const count = 15000;

        // 1. Initialize Three.js
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(count * 3);
            const targetArray = new Float32Array(count * 3);

            // Shape 1: Sphere
            for(let i = 0; i < count * 3; i+=3) {
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const r = 10;
                posArray[i] = r * Math.sin(theta) * Math.cos(phi);
                posArray[i+1] = r * Math.sin(theta) * Math.sin(phi);
                posArray[i+2] = r * Math.cos(theta);
            }

            // Shape 2: Heart
            for(let i = 0; i < count; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                targetArray[i*3] = x * 0.6;
                targetArray[i*3+1] = y * 0.6;
                targetArray[i*3+2] = (Math.random() - 0.5) * 5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('targetPosition', new THREE.BufferAttribute(targetArray, 3));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTransition: { value: 0 },
                    uTime: { value: 0 },
                    uMouse: { value: new THREE.Vector3(0, 0, 0) }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // 2. MediaPipe Hand Tracking
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                
                // Track Index Finger (Landmark 8)
                const index = hand[8];
                const x = (index.x - 0.5) * -50; // Map 0-1 to Three.js space
                const y = (index.y - 0.5) * -50;
                material.uniforms.uMouse.value.set(x, y, 0);

                // Detect Pinch (Thumb tip [4] and Index tip [8])
                const thumb = hand[4];
                const dx = index.x - thumb.x;
                const dy = index.y - thumb.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                // If pinching, morph to heart (1.0), else sphere (0.0)
                transitionGoal = dist < 0.05 ? 1.0 : 0.0;
            }
        });

        const video = document.createElement('video');
        const cameraUtils = new Camera(video, {
            onFrame: async () => { await hands.send({image: video}); },
            width: 640, height: 480
        });
        cameraUtils.start();

        // 3. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.01;
            
            // Smoothly interpolate the transition
            material.uniforms.uTransition.value = THREE.MathUtils.lerp(
                material.uniforms.uTransition.value, 
                transitionGoal, 
                0.05
            );

            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        initThree();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
